<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Portfolio Website Plan</title>
  <style>
    :root {
      --primary-color: #2a9d8f;
      --secondary-color: #264653;
      --bg-color: #f4f4f4;
      --text-color: #333;
      --accent-color: #e76f51;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    h1, h2 {
      color: var(--secondary-color);
    }

    section {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--secondary-color);
      color: white;
    }

    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Personal Portfolio Website Plan</h1>
    <p>url(name): <strong>[Website Name]</strong></p>
  </header>

  <main>
    <section>
      <h2>Ideas for Your Website</h2>
      <label for="idea1">Idea 1:</label>
      <textarea id="idea1" placeholder="Describe your first idea..."></textarea>

      <label for="idea2">Idea 2:</label>
      <textarea id="idea2" placeholder="Describe your second idea..."></textarea>

      <label for="idea3">Idea 3:</label>
      <textarea id="idea3" placeholder="Describe your third idea..."></textarea>
    </section>

    <section>
      <h2>Website Purpose and Goal</h2>
      <textarea placeholder="Explain the purpose and goals of your site..."></textarea>
    </section>

    <section>
      <h2>Target Audience</h2>
      <textarea placeholder="Describe your target audience (age, gender, demographics)..."></textarea>
    </section>

    <section>
      <h2>Graphics</h2>
      <textarea placeholder="What graphics will you use on the site?..."></textarea>
    </section>

    <section>
      <h2>Color Scheme</h2>
      <textarea placeholder="Which colors will you use to enhance the brand and message?..."></textarea>
    </section>

    <section>
      <h2>Accessibility Considerations</h2>
      <textarea placeholder="How will your site accommodate people with disabilities?..."></textarea>
    </section>

    <section>
      <h2>Project Timeline</h2>
      <textarea placeholder="Outline the timeline for building your site..."></textarea>
    </section>
  </main>

  <footer>
    &copy; FY2025 Student_Name All rights reserved.
  </footer>
</body>
</html>
